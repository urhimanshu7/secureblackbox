<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2FA Verification</title>
  <style>

  * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(78, 142, 153);
      display: flex;
      width: 100%;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    /* Hanger container row */
    .hanger-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0px 60px;
      position: relative;
    }

    .hanger {
      margin-top: 0;
      padding-top: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: swing 1.5s infinite ease-in-out;
      transform-origin: top center;
      
    }

    .rope {
      width: 4px;
      height: 210px;
      background-color: #333;
    }

    .rope2 {
      width: 4px;
      height: 210px;
      background-color: #333;
    }

    
    .container {
      position: relative;
      width: 200px;
      height: 200px;
       background-color: #445889;
      margin: 80px;
      left: 2%;
      padding: 50px 80px;
      border-radius: 55px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .lock {
      font-size: 60px;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: toggleLock 4s infinite;
    }

    .key {
      font-size: 40px;
      position: absolute;
      top: 100%;
      left: -40px;
      animation: moveKey 4s infinite;
    }

    @keyframes moveKey {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      25% {
        transform: translate(80px, -100px);
        opacity: 1;
      }
      50% {
        transform: translate(100px, -110px);
        opacity: 1;
      }
      75% {
        transform: translate(120px, -80px);
        opacity: 0;
      }
      100% {
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    @keyframes toggleLock {
      0%, 30% {
        content: "üîí";
      }
      40%, 70% {
        content: "üîì";
      }
      80%, 100% {
        content: "üîí";
      }
    }

    /* This hack toggles emoji using pseudo-elements */
    .lock::before {
      content: "üîí";
      animation: emojiChange 4s infinite;
    }

    @keyframes emojiChange {
      0%, 30% {
        content: "üîí";
      }
      40%, 70% {
        content: "üîì";
      }
      80%, 100% {
        content: "üîí";
      }
    }

    .text {
      background: #20c997;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      font-size: 18px;
      font-weight: bold;
      margin-top: 0px;
    }

    @keyframes swing {
      0% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      100% { transform: rotate(2deg); }
    }

    .container1 {
      background-color: #aeb28c;
      margin: 80px;
      padding: 60px 90px;
      border-radius: 55px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #5a4a9a;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #260371;
    }
  </style>
</head>
<body>
  <div class="hanger-row">
    <div class="hanger">
      <div class="rope"></div>
      <div class="text" style="font-size: 45px; background-color: #333; color: white;">
M<span style="color: rgb(41, 72, 144);">U</span>L<span style="color: rgb(80, 93, 124);">T</span>I-<span style="color: rgb(187, 72, 46);">F</span>A<span style="color: rgb(138, 159, 89);">C</span>T<span style="color: rgb(89, 122, 46);">O</span>R</div>
    </div>

  <div class="container">
    <div class="key">üóùÔ∏è</div>
    <div class="lock"></div>
  </div>
    <div class="hanger">
      <div class="rope2"></div>
      <div class="text" style="font-size: 45px; background-color: #764b8e; color: white;">
        A<span style="color: rgb(54, 144, 127);">U</span>T<span style="color: rgb(107, 189, 19);">H</span>E<span style="color: rgb(197, 53, 53);">N</span>T<span style="color: rgb(113, 132, 50);">I</span>C<span style="color: rgb(158, 130, 87);">A</span>T<span style="color: rgb(116, 163, 185);">I</span>O<span style="color: rgb(61, 49, 113);">N</span></div>
    </div>
    </div>
  <div class="container1">
    <h2>Enter 2FA Password</h2>
    <form id="verifyForm">
      <input type="password" name="twoFactorPassword" placeholder="2FA Password" required /><br>
      <button type="submit">Verify</button>
    </form>
  </div>

  <script>
  document.getElementById('verifyForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const twoFactorPassword = e.target.twoFactorPassword.value;

    // ‚úÖ Correctly get the temp token
    const token = localStorage.getItem('tempToken');

    if (!token) {
      alert('Session expired. Please login again.');
      window.location.href = '/login.html';
      return;
    }

    try {
      const res = await fetch('https://your-backend-url.onrender.com/verify', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        // ‚úÖ Correct key: must match backend -> `tempToken`
        body: JSON.stringify({ tempToken: token, twoFactorPassword })
      });

      const data = await res.json();

      if (res.ok) {
        alert('2FA Verified!');
        localStorage.setItem('finalToken', data.token);
        window.location.href = '/dashboard.html';
      } else {
        alert(data.error || '2FA Verification failed');
      }

    } catch (err) {
      console.error('Verification error:', err);
      alert('Something went wrong');
    }
  });
</script>

</script>


</body>
</html>
